<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <th:block th:each="user : ${userList}">
        <tr>
            <td>[[${user.username}]]</td>
            <td>[[${user.roles}]]</td>
            <td><a th:href="@{'/users/' + ${user.id}}">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
